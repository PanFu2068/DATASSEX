# Here you can set some default properties of a mine
# %cm% = prefix | %mine% = mine name | %seconds% = remaining seconds until reset
# %formattedtime% = hours, hour, minutes, minute, seconds, second | %time% = seconds, second
# %formattedseconds% = seconds translated to hh:mm:ss ex: 1:05:16

Default-Warn-Message: '%cm% &b%mine% &7reset trong &a%formattedseconds% &7%formattedtime%.'
Default-Reset-Message: '%cm% &b%mine% &7đã &areset&7.'
Default-Hotbar-Message-TIME: '&a%formattedseconds%'
Default-Hotbar-Message-PERCENTAGE: '&e%remainingblocksper% &f| &d%resetpercentage%'
Default-Hotbar-Message-TIME_PERCENTAGE: '&e%remainingblocksper% &f| &a%formattedseconds%
  &f| &d%resetpercentage%'

Tool-Too-Weak: Công cụ quá yếu!

Default-Warn-Seconds:
- 600
- 300
- 60
- 20
- 5
